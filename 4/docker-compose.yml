services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: monouser
      POSTGRES_PASSWORD: monopass
      POSTGRES_DB: monolith
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U monouser -d monolith"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://monouser:monopass@db:5432/monolith
      REDIS_URL: redis://redis:6379/0
      NASA_API_KEY: ${NASA_API_KEY:-DEMO_KEY}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./backend/app:/app/app
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./frontend:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      backend:
        condition: service_healthy
    # Используем более надежный способ проверки
    command: >
      sh -c "
      echo 'Waiting for backend...' &&
      while ! wget -q --spider http://backend:8000/health; do
        sleep 1;
      done &&
      echo 'Backend is ready!' &&
      nginx -g 'daemon off;'
      "

volumes:
  postgres_data:
  redis_data: